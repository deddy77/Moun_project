<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Stay connected with people that matter" />
    <meta name="theme-color" content="#3B82F6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Together" />
    
    <!-- Icons and Manifest -->
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <link rel="manifest" href="{% static 'manifest.json' %}" />
    <link rel="apple-touch-icon" href="{% static 'images/icons/android/android-launchericon-192-192.png' %}" />
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/icons/android/android-launchericon-192-192.png' %}" />
    <link rel="apple-touch-icon" sizes="152x152" href="{% static 'images/icons/android/android-launchericon-192-192.png' %}" />
    <link rel="apple-touch-icon" sizes="120x120" href="{% static 'images/icons/android/android-launchericon-192-192.png' %}" />
    
    <link rel="stylesheet" href="{% static 'styles/style.css' %}" />
    <link rel="stylesheet" href="{% static 'styles/pwa-install.css' %}" />
    <title>together - Stick to people!</title>
  </head>

  <body>
    
    {% include 'navbar.html' %}
    {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
    
    {% block content %}
    {% endblock %}
    <script src="{% static 'js/script.js' %}"></script>
    
    <!-- Offline Storage -->
    <script src="{% static 'js/offline-storage.js' %}"></script>
    <script src="{% static 'js/offline-integration.js' %}"></script>
    <script src="{% static 'js/precache-user-data.js' %}"></script>
    <script src="{% static 'js/pwa-debug.js' %}"></script>
    
    <!-- Real-time Message Notifications -->
    {% if request.user.is_authenticated %}
    <script src="{% static 'js/message-notifications.js' %}"></script>
    {% endif %}
    
    <!-- PWA Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Register at root path (served by Django view)
          navigator.serviceWorker.register('/service-worker.js')
            .then((registration) => {
              console.log('[PWA] ✅ Service Worker registered successfully');
              console.log('[PWA] Scope:', registration.scope);
              console.log('[PWA] Active:', !!registration.active);
              console.log('[PWA] Installing:', !!registration.installing);
              console.log('[PWA] Waiting:', !!registration.waiting);
              
              if (registration.active) {
                console.log('[PWA] State:', registration.active.state);
              }
              
              // Check for updates every 60 seconds
              setInterval(() => {
                registration.update();
              }, 60000);
              
              // Handle updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                console.log('[PWA] New Service Worker found, installing...');
                
                newWorker.addEventListener('statechange', () => {
                  console.log('[PWA] Service Worker state changed to:', newWorker.state);
                  
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    console.log('[PWA] New Service Worker installed, ready to activate');
                    // Tell the new service worker to take over immediately
                    newWorker.postMessage({ action: 'skipWaiting' });
                  }
                  
                  if (newWorker.state === 'activated') {
                    console.log('[PWA] ✅ New Service Worker activated!');
                    // Reload the page to use the new service worker
                    console.log('[PWA] Reloading page...');
                    setTimeout(() => window.location.reload(), 100);
                  }
                });
              });
            })
            .catch((error) => {
              console.error('[PWA] ❌ Service Worker registration failed:', error);
              console.error('[PWA] Error details:', error.message);
            });
            
          // Handle controller change (new service worker activated)
          navigator.serviceWorker.addEventListener('controllerchange', () => {
            console.log('[PWA] Service Worker controller changed');
          });
        });
        
        // Log current service worker status on ready
        navigator.serviceWorker.ready.then(registration => {
          console.log('[PWA] ✅ Service Worker is ready and active');
          console.log('[PWA] Active worker:', !!registration.active);
        }).catch(err => {
          console.error('[PWA] Service Worker ready failed:', err);
        });
      } else {
        console.warn('[PWA] ❌ Service Workers not supported in this browser');
      }
    </script>
    
    <!-- PWA Install Prompt -->
    <script src="{% static 'js/pwa-install-prompt.js' %}"></script>
  </body>
</html>
