<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Together</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .offline-container {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .offline-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            color: #f39c12;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        p {
            color: #7f8c8d;
            line-height: 1.6;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .status {
            background: #f39c12;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            display: inline-block;
            margin-bottom: 2rem;
            font-weight: 600;
        }

        .cached-data {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1.5rem;
            margin-top: 2rem;
        }

        .cached-data h3 {
            color: #2c3e50;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .cached-item {
            background: white;
            padding: 0.75rem;
            margin: 0.5rem 0;
            border-radius: 8px;
            text-align: left;
            border-left: 3px solid #667eea;
        }

        .retry-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .retry-button:hover {
            transform: scale(1.05);
        }

        .retry-button:active {
            transform: scale(0.95);
        }

        @media (max-width: 768px) {
            .offline-container {
                padding: 2rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <svg class="offline-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="1" y1="1" x2="23" y2="23"></line>
            <path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55"></path>
            <path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39"></path>
            <path d="M10.71 5.05A16 16 0 0 1 22.58 9"></path>
            <path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88"></path>
            <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
            <line x1="12" y1="20" x2="12.01" y2="20"></line>
        </svg>

        <h1>You're Offline</h1>
        <div class="status">No Internet Connection</div>
        <p>Don't worry! Your app is still working. You can view previously loaded content below.</p>

        <div class="cached-data" id="cached-data">
            <h3>ðŸ“¦ Cached Content Available</h3>
            <div id="cached-items"></div>
        </div>

        <button class="retry-button" onclick="retryConnection()">Retry Connection</button>
    </div>

    <script>
        async function loadCachedData() {
            try {
                const db = await openDB();
                const cachedItemsEl = document.getElementById('cached-items');
                
                const stores = ['rooms', 'conversations', 'users'];
                let hasData = false;

                for (const storeName of stores) {
                    const data = await getData(db, storeName);
                    if (data && data.length > 0) {
                        hasData = true;
                        const item = document.createElement('div');
                        item.className = 'cached-item';
                        item.innerHTML = `<strong>${capitalize(storeName)}:</strong> ${data.length} items cached`;
                        cachedItemsEl.appendChild(item);
                    }
                }

                if (!hasData) {
                    cachedItemsEl.innerHTML = '<p style="color: #7f8c8d;">No cached data available yet. Browse the app while online to cache content.</p>';
                }
            } catch (error) {
                console.error('Failed to load cached data:', error);
            }
        }

        function openDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open('TogetherDB', 1);
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        }

        function getData(db, storeName) {
            return new Promise((resolve, reject) => {
                try {
                    const transaction = db.transaction([storeName], 'readonly');
                    const store = transaction.objectStore(storeName);
                    const request = store.getAll();
                    request.onsuccess = () => resolve(request.result);
                    request.onerror = () => reject(request.error);
                } catch (error) {
                    resolve([]);
                }
            });
        }

        function capitalize(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }

        function retryConnection() {
            if (navigator.onLine) {
                window.location.href = '/';
            } else {
                alert('Still offline. Please check your internet connection.');
            }
        }

        // Load cached data on page load
        loadCachedData();

        // Listen for online event
        window.addEventListener('online', () => {
            window.location.href = '/';
        });
    </script>
</body>
</html>
